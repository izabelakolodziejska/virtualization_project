<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Songs ðŸŽµ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">List of Your Favourite Songs ðŸŽµ</h1>

    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Add a New Song</h2>
        <form id="song-form" class="p-4 rounded shadow">
          <div class="mb-3">
            <label for="song-name" class="form-label">Song Name</label>
            <input type="text" id="song-name" class="form-control" placeholder="Enter the song name" required>
          </div>
          <div class="mb-3">
            <label for="song-artist" class="form-label">Artist</label>
            <input type="text" id="song-artist" class="form-control" placeholder="Enter the artist name" required>
          </div>
          <div class="mb-3">
            <label for="song-genre" class="form-label">Genre (Optional)</label>
            <input type="text" id="song-genre" class="form-control" placeholder="Enter the genre">
          </div>
          <button type="submit" class="btn btn-purple">Add Song</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2 class="mb-4">Here Are Your Songs</h2>
        <div id="song-list" class="p-4 rounded shadow">
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
